<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1>Greetings</h1>


      
        <div id="loginContainer">
    <button id="loginButton">Login</button>
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span id="loginClose" class="close">&times;</span>
          <form id="loginForm">

            <label for="loginEmailInput">email: </label>
            <input
              type="email"
              id="loginEmailInput"
              name="loginEmailInput"
            />
            <label for="loginPasswordInput">password: </label>
            <input type="password" id="loginPasswordInput" name="loginPasswordInput" />
            <input type="submit" value="Submit" />
          </form>
        </div>
        </div>

          <div id ="profileContainer">
            <h3>Hello User!</h3>
          <button id="profileButton">View profile</button>
          <div id="profileModal" class="modal">
            <div class="modal-content">
              <span id="profileClose" class="close">&times;</span>
             <p id ="profileText"></p>
            </div>
      

  
    </header>

    <main>
      <button id="greetingBtn">Add a new greeting</button>
      <div id="greetingModal" class="modal">
        <div class="modal-content">
          <span id="greetingClose" class="close">&times;</span>
          <form id="greetingsForm">
            <label for="greetingInput">greeting: </label>
            <input type="text" id="greetingInput" name="greetingInput" />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <button id="userBtn">Register User</button>
      <div id="userModal" class="modal">
        <div class="modal-content">
          <span id="userClose" class="close">&times;</span>
          <form id="userForm">
            <label for="usernameInput">username: </label>
            <input type="text" id="usernameInput" name="usernameInput" />
            <label for="emailInput">email: </label>
            <input
              type="email"
              id="emailInput"
              name="emailInput"
            />
            <label for="passwordInput">password: </label>
            <input type="password" id="passwordInput" name="passwordInput" />
            <label for="birthDayInput">birthday: </label>
            <input type="date" id="birthDayInput" name="birthDayInput" />
            <input type="submit" value="Submit" />
          </form>
          
        </div>
      </div>
      <div id="greetingsDisplay">greetings display</div>
      <div></div>
    </main>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
